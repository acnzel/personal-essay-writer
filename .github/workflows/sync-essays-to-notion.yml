name: Sync Essays to Notion

on:
  push:
    paths:
      - '.claude/skills/personal-essay/data/essays/**/*.md'
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    # Prevent infinite loops from our own commits
    if: "!contains(github.event.head_commit.message, '[notion-sync]')"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: scripts/notion-sync

      - name: Get changed essay files
        id: changed-files
        run: |
          git config core.quotepath false
          CHANGED=$(git diff --name-only HEAD~1 HEAD -- '.claude/skills/personal-essay/data/essays/*.md' | tr '\n' ' ')
          echo "files=$CHANGED" >> $GITHUB_OUTPUT
          echo "Changed files: $CHANGED"

      - name: Sync essays to Notion
        if: steps.changed-files.outputs.files != ''
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_PARENT_PAGE_ID: ${{ secrets.NOTION_PARENT_PAGE_ID }}
          CHANGED_FILES: ${{ steps.changed-files.outputs.files }}
        run: node sync.js
        working-directory: scripts/notion-sync

      - name: Commit page ID updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "[notion-sync] Update Notion page IDs"
            git push
          fi
